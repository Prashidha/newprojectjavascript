<html>
    <body>
        <p>Move History back and forward</p>
        <input type="button" value="Back" onclick="goBack()">
        <script>
            function goBack(){
                window.history.back();
            }
        </script>
        <input type="button" value="Forward" onclick="goForward()">
        <script>
            function goForward(){
                window.history.forward();
            }
        </script>
    </body>
</html>
